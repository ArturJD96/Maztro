<html>
<head>
    <title>Spinning Wheel</title>

</head>
<body>
    <style>
        #wheel {
            animation-name: spin;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(359deg);
            }
        }
    </style>
    <h1>Spinning Wheel</h1>
    <img id="wheel" height="20%" src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" />
    <button onclick="document.getElementById('wheel').style.animationPlayState = 'running';">Start Spinning</button>
</body>
</html>
