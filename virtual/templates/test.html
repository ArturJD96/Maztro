<html>
<head>
    <title>An example</title>
    <script src="https://plugin.humdrum.org/scripts/humdrum-notation-plugin-worker.js"></script>
</head>
<body>
    <p>J.N. Hummel prelude in D&flat;, op. 67, no. 15.:</p>

    <script>
        // for (humdrum in sonata) displayHumdrum({
        //     uri: humdrum.uri,
        //     source: humdrum.source,
        //     spacingStaff: 14,
        //     spacingSystem: 0,
        //     scale: 33
        //     filter: filter
        // })
        displayHumdrum({
            uri: "github://craigsapp/hummel-preludes/kern/prelude67-15.krn",
            source: "hummel-op67-no15",
            spacingStaff: 14,
            spacingSystem: 0,
            scale: 33,
        });
        displayHumdrum({
            uri: "github://craigsapp/hummel-preludes/kern/prelude67-15.krn",
            source: "hummel-op67-no16",
            spacingStaff: 14,
            spacingSystem: 0,
            scale: 33,
            filter: "myank -m 1-3",
        });
        displayHumdrum({
            uri: "github://craigsapp/hummel-preludes/kern/prelude67-15.krn",
            source: "hummel-op67-no16",
            spacingStaff: 14,
            spacingSystem: 0,
            scale: 33,
            filter: "myank -m 4-5",
        });
    </script>

    {% for resultObj in sonatas: %}
    <script>
        displayHumdrum({
            uri: "{{resultObj.uri}}",
            source: "{{resultObj}}",
            spacingStaff: 14,
            spacingSystem: 0,
            scale: 33,
            filter: "{{resultObj.filter}}",
        }); 
    </script>
    {% endfor %}

    <script type="text/x-humdrum" id="hummel-op67-no15"></script>
    <script type="text/x-humdrum" id="hummel-op67-no16"></script>

    {% for n in names: %}
    <script> alert('{{ n }}');</script>
    {% endfor %}

</body>
</html>
